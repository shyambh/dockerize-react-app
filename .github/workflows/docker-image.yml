name: Build Docker Images and Test
on:
  pull_request:
  push: { branches: master }

jobs:
  test:
    name: Run test suite
    runs-on: ubuntu-latest
    env:
      COMPOSE_FILE: docker-compose.yml

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build docker images
      env:
        POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      run: docker-compose up -d

    - name: Run Postman Tests
      env:
        TEST_EMAIL: ${{ secrets.API_TEST_EMAIL }}
        TEST_PASSWORD: ${{ secrets.API_TEST_PASSWORD }}
        TEST_USERNAME: ${{ secrets.API_TEST_USERNAME }}
      run: npx newman run Conduit.postman_collection.json --delay-request 500 --global-var APIURL=http://localhost:8080/api --global-var USERNAME=shyambh --global-var EMAIL=bhattaraishyam@gmail.com --global-var "PWD=Test123$"
      working-directory: Conduit_NodeJS

    - name: Run Snapshot Tests
      run: yarn run test
      working-directory: next-realworld-example-app

    - name: Run Cypress Tests
      uses: cypress-io/github-action@v2
      with:
          build: npm run build
          start: npm start
          working-directory: next-realworld-example-app
     
